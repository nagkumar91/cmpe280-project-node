  <script>
         var socket = io();
        socket.on('channel_to_send_data', function(data){
            console.log(data);
            if(data._id)   {
                var liveUserCount = parseInt($("#liveUserCount").html());
                if(liveUserCount)
                    liveUserCount += 1;
                else
                    liveUserCount = 1;
                $("#liveUserCount").html(liveUserCount);
            }
        });  


      

       

  </script>

      <script type="text/javascript">
       $(document).ready(function() { 
       /* $('#mainPage').load("liveMap");*/

       if(localStorage.getItem("frameValue") == null){
            $("#mapframe").attr("src","liveMap");
       }
       else if(localStorage.getItem("frameValue") == "contact"){
            $("#mapframe").attr("src","contact");
       }
       else if(localStorage.getItem("frameValue") == "liveMap"){
            $("#mapframe").attr("src","liveMap");
       }

        $('.navbar').addClass('navbarnottransperant');
        $('.main-sidebar').addClass('navbarnottransperant');


        $('#statusPie').click(function(event){
          
          event.preventDefault();
         
            $('#mainPage').load("statusPie")
            $('.navbar').css('background-color','#222d32');
            $('.main-sidebar').css('background-color','#222d32');
            $('.navbar').addClass('navbarnottransperant');
            $('.main-sidebar').addClass('navbarnottransperant');
            $('#navtoggle').click();

        });

        $('#mostVisited').click(function(event){
          
          event.preventDefault();
         
            $('#mainPage').load("mostVisited")
            $('.navbar').css('background-color','#222d32');
            $('.main-sidebar').css('background-color','#222d32');
            $('.navbar').addClass('navbarnottransperant');
            $('.main-sidebar').addClass('navbarnottransperant');
            $('#navtoggle').click();
        });

        $('#oldData').click(function(event){
          
          event.preventDefault();
         
            $('#mainPage').load("oldData")
            $('.navbar').css('background-color','#222d32');
            $('.main-sidebar').css('background-color','#222d32');
            $('.navbar').addClass('navbarnottransperant');
            $('.main-sidebar').addClass('navbarnottransperant');
            $('#navtoggle').click();
        });
        
        $('#mapOldDta').click(function(event){
          
          event.preventDefault();
         
            $('#mainPage').load("mapOldDta")
            $('.navbar').css('background-color','#222d32');
            $('.main-sidebar').css('background-color','#222d32');
            $('.navbar').addClass('navbarnottransperant');
            $('.main-sidebar').addClass('navbarnottransperant');
            $('#navtoggle').click();
        });

        $('#aboutUs').click(function(event){
          
          event.preventDefault();
         
            $('#mainPage').load("aboutUs")
            $('.navbar').css('background-color','#222d32');
            $('.main-sidebar').css('background-color','#222d32');
            $('.navbar').addClass('navbarnottransperant');
            $('.main-sidebar').addClass('navbarnottransperant');
            $('#navtoggle').click();
        });

        $('#contact').click(function(event){
          
          event.preventDefault();
         
            //$('#mainPage').load("contact")
            $('.navbar').css('background-color','#222d32');
            $('.main-sidebar').css('background-color','#222d32');
            $('#navtoggle').css('display','block');
            $('body').removeClass('sidebar-collapse');
            $('.navbar').addClass('navbarnottransperant');
            $('.main-sidebar').addClass('navbarnottransperant');
            $('#navtoggle').click();
            localStorage.setItem("frameValue", "contact");
            location.reload();

        });

         $('#liveMap').click(function(event){
          
             event.preventDefault();
           localStorage.setItem("frameValue", "liveMap");
           location.reload();
            $('#navtoggle').click();
            $('.navbar').removeClass('navbarnottransperant');
            $('.main-sidebar').removeClass('navbarnottransperant');
            //$("#mapframe").attr("src", "liveMap");
            
        });

      });
      </script>
